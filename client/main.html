<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="test">
  
  {{>navprincipal}}
  <div class="row">
  {{>mainlogin}}
  </div>

  {{>parallax1}}
  {{>cursosparcial}}
  {{>parallax2}} 

</template>
<template name="navprincipal">
  <nav class="lateral" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">e-educa</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="loginform" id="loginlink">login </a></li>
      </ul>

      <ul id="login" class="login">
        <li><a href="3"></a></li>
      </ul>
      <a href="" data-activates="nav-mobile" id="emerglink" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>  
  </nav>
</template>
<template name="parallax1">
  
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2">Plataforma de Educación Online</h1>
        <div class="row center">
          <h5 class="header col s12 light">Una herramienta ideal para tu aprendizaje</h5>
        </div>
        <div class="row center">
          <a href="#" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">REGÍSTRATE</a>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="/images/image4.jpg" alt="Unsplashed background img 1"></div>
  </div>  
</template>

            <p class="light">Descripción del curso...</p>
          </div>
        </div>

        <div class="col s12 m3">
          <div class="icon-block">
            <h2 class="center brown-text"><i class="material-icons">book</i></h2>
            <h5 class="center">Curso de Diseño y Desarrollo</h5>

            <p class="light">Descripción del curso ...</p>
          </div>
        </div>

        <div class="col s12 m3">
          <div class="icon-block">
            <h2 class="center brown-text"><i class="material-icons">book</i></h2>
            <h5 class="center">Curso de Nodejs</h5>

            <p class="light">Descripción del curso...</p>
          </div>
        </div>
        
        <div class="col s12 m3">
          <div class="icon-block">
            <h2 class="center brown-text"><i class="material-icons">book</i></h2>
            <h5 class="center">Más...</h5>

          </div>
        </div>

        <div class="row center">
