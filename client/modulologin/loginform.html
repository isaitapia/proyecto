<template name="loginform">
	  <div class="row">
	  	<div class="panelform">
		    <form class="col s12">
		      <div class="row">
		        <div class="input-field col s6">
		          <i class="material-icons prefix">account_circle</i>
		          <input id="icon_prefix" type="text" class="validate">
		          <label for="icon_prefix">First Name</label>
		        </div>
		        <div class="input-field col s6">
		          <i class="material-icons prefix">https</i>
		          <input id="icon_pass" type="password" class="validate">
		          <label for="icon_pass">password</label>
		        </div>
		      </div>
		    </form>
		    <div class="row">
	    		<div class="panelbutton">
		    	 		<div class="col s6">
			  	 		<button type="button" class="btn waves-effect waves-light">ENTRAR<i class="mdi-content-send right"></i></button>
			  	 		</div>
			  	 	<div class="col s6">
			  	 		<button id="registerbutton" type="button" class="waves-effect waves-teal btn-flat">REGISTRATE<i class="material-icons">button</i></button>
			  	 	</div>		  	 
		  		</div>	
		  </div>
		  <div class="row">
	  		<a href="" id="cerrar">Cerrar</a>
	  	  </div>
		</div>  
	  </div>	  
</template>
