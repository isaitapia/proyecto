<template name="registerform">
<div class="panelform">
	<form action="" method="POST">
          

          <div class="row">

                    
                  

            <div class="col s6">
              <div class="input-field"> 
                  <div class="form-group">
                    
                    <span class="help-block"></span>
                    <input type="text" class="form-control" name="nombreapellido" id="nombreapellido" placeholder="nombre y apellidos">
                  </div>
                  <div class="form-group">
                    <span class="help-block"></span>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Usuario">
                  </div>
                <div class="row">
                  <div class="form-group">               
                  <div class="input-field col s12">
                    <select class="browser-default" name="carrera" id="carrera">
                      <option value="" disabled selected>Carrera</option>
                      <option value="1">ing. de Sistemas</option>
                      <option value="2">ing. Civil</option>
                      <option value="3">Mecatrónica</option>
                      <option value="4">carrera 4</option>
                      <option value="5">carrera 5</option>
                      <option value="6">carrera 6</option>
                      <option value="7">carrera 7</option>
                    </select>
             
                  </div>
                  
                  </div>
                </div>
              </div>
            </div>
            <div class="col s6">
              <div class="input-field"> 
              <div class="form-group">
                
                <span class="help-block"></span>
                <input type="text" name="email" class="form-control" id="email" placeholder="Email">
              </div>
              </div>
                <div class="input-field"> 
                <div class="form-group">
                    <span class="help-block"></span>
                    <input type="password" name="password" class="form-control" id="password" placeholder="password">
                </div>
                </div>
                <div class="input-field"> 
                <div class="form-group">
                    
                    <span class="help-block"></span>
                    <input type="password" name="repassword" class="form-control" id="repassword" placeholder="repetir password">
                </div>
              </div>
            </div>

          </div>
          
           
          <div class="row">
            <div class="col s6">
                <button type="submit" class="btn">Crear cuenta</button>
            </div>
            
            <div class="col s6">
                <button type="button" id="atras" class="btn">Atrás</button>
              
            </div>
          </div>
        </form>
</div>
</template>
